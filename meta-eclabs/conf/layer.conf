# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-eclabs"
BBFILE_PATTERN_meta-eclabs = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-eclabs = "6"

LAYERDEPENDS_meta-eclabs = "core"
LAYERSERIES_COMPAT_meta-eclabs = "warrior zeus"
